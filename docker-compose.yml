version: "3.9"

services:
  backend:
    image: python:3.11-slim
    container_name: fin_health_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -c "pip install -r requirements.txt && python main.py"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: fin_health_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finhealth
    ports:
      - "5432:5432"
